<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layer</title>
    <style>
      @layer base, special;

      @layer special {
        .item {
          color: rebeccapurple;
        }
      }

      @layer base {
        .item {
          padding: 0.5em;
          font-size: 1.3em;
          color: green;
          border: 5px solid green;
        }
      }
    </style>
  </head>
  <body>
    <div class="item">
      Je m'affiche avec <code>color: rebeccapurple</code> car la couche
      <code>special</code> arrive après <code>base</code> dans les déclarations.
      Ma bordure verte, la taille du texte et le remplissage viennent de la
      couche <code>base</code>.
    </div>
  </body>
</html>
