<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger</title>
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <div class="page">
      <div class="burger">
        <!-- Création d'une chekbox avec un id permettant de la relier au label -->
        <input type="checkbox" id="toggle" />
        <!-- Création d'un label avec un attribut for le reliant au checkbox -->
        <label for="toggle" class="burger__label">
          <!-- Création d'un svg avec 3 lignes -->
          <svg viewBox="0 0 32 32" width="400" height="400" class="burger__svg">
            <line
              class="burger__line"
              x1="2"
              y1="6"
              x2="30"
              y2="6"
              stroke="currentColor"
              stroke-width="4"
              stroke-linecap="round"
            />
            <line
              class="burger__line"
              x1="2"
              y1="16"
              x2="30"
              y2="16"
              stroke="currentColor"
              stroke-width="4"
              stroke-linecap="round"
            />
            <line
              class="burger__line"
              x1="2"
              y1="26"
              x2="30"
              y2="26"
              stroke="currentColor"
              stroke-width="4"
              stroke-linecap="round"
            />
          </svg>
          <!-- Création d'un span avec une classe sr-only pour le référencement -->
          <span class="sr-only">Btn afficher ou pas le menu</span>
        </label>
      </div>
    </div>
  </body>
</html>
