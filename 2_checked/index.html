<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 Checkbox</title>
    <link rel="stylesheet" href="css/base.css" />
  </head>
  <body>
    <div class="container">
      <!-- Les éléments <input> de type checkbox sont affichés sous la forme de boîtes à cocher. Elles peuvent être cochées (activées état checked) ou non. -->
      <input type="checkbox" id="toggle" />
      <!-- L'élément HTML <label> représente une légende pour un objet d'une interface utilisateur. Il peut être associé à un contrôle en utilisant l'attribut for ou en plaçant l'élément du contrôle à l'intérieur de l'élément <label>. Un tel contrôle est appelé contrôle étiqueté par l'élément <label>. -->
      <label for="toggle" class="label">Toggle</label>
      <div class="control-me">Bla bla</div>
    </div>
  </body>
</html>
