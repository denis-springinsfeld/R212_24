<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid - AUTO-FILL, AUTO-FIT ...</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>CSS GRID</h1>

    <h2>grid rem</h2>
    <div class="cards cards--grid-rem">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
    </div>
    <h2>grid 1fr</h2>
    <div class="cards cards--grid-fr">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
    </div>
    <h2>grid min-max</h2>
    <div class="cards cards--grid-minmax">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
    </div>

    <h2>auto-fill</h2>
    <div class="cards cards--grid-auto-fill">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
    </div>

    <h2>auto-fit</h2>
    <div class="cards cards--grid-auto-fit">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
    </div>
    <h2>auto-fit bis</h2>
    <div class="cards cards--grid-auto-fit-bis">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
    </div>
  </body>
</html>
