<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Créatures collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="page">
      <h1>Créatures CSS Collection</h1>
      <ul class="creature-collection">
        <li class="creature-box">
          <!-- Creature -->
          <div class="creature" style="--delay: 5s">
            <div class="creature__face">
              <div class="creature__eyes">
                <div class="creature__eye"></div>
                <div class="creature__eye"></div>
              </div>
              <div class="creature__moustache"></div>
              <div class="creature__mouth"></div>
            </div>
          </div>
          <!-- Crature shadow -->
          <div class="creature-shadow"></div>
          <!-- Creature name -->
          <h2 class="creature-name">Mr Do</h2>
        </li>
      </ul>
    </div>
  </body>
</html>
